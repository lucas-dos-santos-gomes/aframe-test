<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <title>Cenário Interativo com A-Frame</title>
</head>

<body>
  <a-scene>
    <a-camera id="camera" position="0 4 10" meu-controle>
      <a-cursor position="0 0 -1" geometry="primitive: ring; radiusOuter: 0.015"
        material="color: black; shader: flat"></a-cursor>
    </a-camera>
    <!-- Sol -->
    <a-sphere position="100 100 -20" radius="5" color="yellow"></a-sphere>

    <!-- Areia -->
    <a-plane position="0 0.1 0" rotation="-90 0 0" width="50" height="50" color="tan"></a-plane>

    <!-- Mar -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="blue"></a-plane>
    
    <!-- Arvore -->
    <a-entity position="-10 0 -20">
      <a-cylinder radius="1" height="10" color="brown"></a-cylinder>
      <a-cone position="0 10 0" radius-bottom="5" radius-top="1" height="10" color="green"></a-cone>
    </a-entity>
    
    <!-- Terra -->
    <a-entity id="terra" scale="0.7 0.7 0.7" gltf-model="url(./assets/earth.glb)" position="-25 10 -20" meu-controle>
      <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="2000" easing="linear"></a-animation>
    </a-entity>
    
    <!-- Skybox -->
    <a-sky color="#87CEEB"></a-sky>
    
    <!-- Luz Direcional -->
    <a-light type="directional" position="-3 4 0" target="#sol"></a-light>

    <!-- Câmera e Cursor -->
    <!-- <a-camera position="0 4 0">
      <a-cursor></a-cursor>
    </a-camera> -->

    <!-- Teleportação -->
    <a-entity id="cameraRig" meu-controle>
      <a-entity id="teleportOrigin"></a-entity>
      <a-camera position="0 1.6 0" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #teleportOrigin">
      </a-camera>
    </a-entity>


    <a-sky src="https://cdn.aframe.io/a-painter/images/sky.jpg"></a-sky>

    <!-- Blocos com a palavra "FELIPE" -->
    <a-text value="BEM VINDO AO MEU WEBSPACE - POR FELIPE" color="black" position="-4 1.5 -10" scale="2 2 2"></a-text>
  </a-scene>
  <script src="./script.js"></script>
</body>
</html>
